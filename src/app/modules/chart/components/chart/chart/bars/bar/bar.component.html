<svg:rect
  [attr.y]="yesterdayBarGeometry.y"
  [attr.width]="yesterdayBarGeometry.width"
  [attr.height]="yesterdayBarGeometry.height"
  [attr.x]="this.yesterdayBarGeometry.x"
  class="chart-bar__yesterday-bar"
></svg:rect>
<svg:g attr.transform="translate({{this.todayBarGeometry.x}}, {{this.todayBarGeometry.y}})" [class]="fillClass">
  <rect
    [attr.width]="todayBarGeometry.width"
    [attr.height]="todayBarGeometry.height"
  ></rect>
  <text [attr.x]="this.todayBarCenter" y="-5" text-anchor="middle">
    <tspan>{{todayValue >= yesterdayValue ? '+' : '-'}}</tspan>
    {{percent}}%
    <tspan>{{todayValue >= yesterdayValue ? '↗' : '↘'}}</tspan>
  </text>
  <text [attr.x]="this.todayBarCenter" y="20" fill="white" text-anchor="middle">
    {{todayValue | valueFormatter}}
  </text>
</svg:g>
