<svg attr.viewBox="0 0 {{viewbox.width}} {{viewbox.height}}" font-family="sans-serif" font-size="16">
  <g app-y-axis [bars]="data" [marginLeft]="margins.left" [width]="viewbox.width"></g>
  <g
    app-bar
    *ngFor="let bar of data"
    attr.transform="translate({{getX(bar)}}, 0)"
    [bar]="bar"
  ></g>
  <g app-x-axis [bars]="data" attr.transform="translate(0, {{this.viewbox.height - this.margins.bottom}})"></g>
